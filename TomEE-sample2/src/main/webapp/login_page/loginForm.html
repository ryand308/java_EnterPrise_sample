<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登入頁面-login page</title>
<link type="text/css" rel="stylesheet" href="resource/css/login.css" />
</head>
<body>

	<!-- header -->
	<app-header></app-header>

	<!-- hero -->
	<div class="hero">	
		<form action="j_security_check" method="post">
			<table>
				<tr>
					<td colspan="2" align="center"><h2>登入-Login</h2></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<p> The page you have selected requires that you login to proceed.</p>
					</td>
				</tr>
				<tr>
					<td>使用名稱：</td>
					<td><input type="text" name="j_username" required></td>
				</tr>
				<tr>
					<td>密碼：</td>
					<td><input type="password" name="j_password" required></td>				
				<tr>
					<td colspan="2">
					<input type="submit" value="登入"> 
					<input type="reset"  value="取消"></td>
				</tr>
			</table>
	
		</form>
	</div>
	<script type="text/javascript" src="resource/js/indexWebComponent.js"></script>
</body>
</html>
