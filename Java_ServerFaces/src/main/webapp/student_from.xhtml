<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:a= "http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
  <title><ui:insert name="title">Default title</ui:insert></title>
</head>

<body>
<style>
input {
	margin: 8px;
}
</style>
	<!-- 
		#{studentBean.firstName} SJF will call student.setFirstName();
		#{studentBean.lastName} SJF will call student.setLastName();
		 -->
	<h:form>
		<h:messages style="color:red;" />
		
		First Name: <h:inputText value="#{studentBean.firstName}" required="true" requiredMessage="first name: Validation Error;不能為空 " pt:placeholder="here" />
		<br/>
		Last Name: <h:inputText value="#{studentBean.lastName}"  required="true" requiredMessage="last name: Validation Error;不能為空 " />
		<br/>
		Country:
		<h:selectOneMenu value="#{studentBean.country}" >
			<f:selectItem itemValue="Taiwan" itemLabel="Taiwan" />
			<f:selectItem itemValue="Brazil" itemLabel="Brazil" />
			<f:selectItem itemValue="China" itemLabel="China" />
			<f:selectItem itemValue="India" itemLabel="India" />
			<f:selectItem itemValue="Turkey" itemLabel="Turkey" />
			<f:selectItem itemValue="United Kingdom" itemLabel="United Kingdom" />
			<f:selectItem itemValue="United States" itemLabel="United States" />
		</h:selectOneMenu>
		<br/>
		<h:commandButton value="submit" action="student_response?faces-redirect = true"/>
		<h:commandButton action="index" type="reset" value="reset" />
	</h:form>
	
</body>

</html>
