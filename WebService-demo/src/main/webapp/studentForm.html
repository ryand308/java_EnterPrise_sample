<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

    <form action="StudentXmlServlet" method="post">
        <h1>Student Form</h1>
        <table>
        	<tr>
                <td><label for="id">ID:</label></td>
                <td><input type="number" id="id" name="id"></td>
            </tr>
            <tr>
                <td><label for="studentId">Student ID:</label></td>
                <td><input type="number" id="studentId" name="studentId"></td>
            </tr>
            <tr>
                <td><label for="score">Score:</label></td>
                <td><input type="number" id="score" name="score"></td>
            </tr>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td><label for="group">Group:</label></td>
                <td><input type="text" id="group" name="group"></td>
            </tr>
            <tr>
                <td><label for="club">Club:</label></td>
                <td><input type="text" id="club" name="club"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
